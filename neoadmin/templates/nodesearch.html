<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="{{home}}">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">Search</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{label}}</h1>
			</div>
		</div><!--/.row-->
		{% if error %}
			<h4>{{error}}</h4>
		{%endif%}
		<div class="panel panel-container" style="padding-bottom:20px;">
			<div class="panel-heading" style="padding-bottom:4px;">
				<strong>Search the name of the node</strong>
			</div>
			<hr/>
			<form  method="post" action='{{home}}search'>{% csrf_token %}
				<div class='row'>
						<div class='col-md-6 col-lg-6 col-sm-6 col-xs-12 col-xl-6'>
			     		<input type="text" class="form-control" id="datainp" name="searchstr" value="{{searchstr}}" style="margin-top:0px;margin-left:5px;" />
				 		</div>
			     <button type="submit" name="Submit" value="Continue" class="btn btn-primary">Search</button>
		 		</div>
	     <!-- <button type="submit" name="Submit" value="Continue" />          -->
	    </form>
	</div>

		<div class="panel panel-container">
			<div class="row">

				<div class='col-md-10 col-md-offset-1'>
				<table class="table" id="labtable">
					  <thead>
					    <tr>

								{% for i in heading%}

					      <th scope="col">{{i}}</th>

					      {% endfor %}
					    </tr>
					  </thead>
					  <tbody>
							{% for i in nodeinfo %}
					    <tr>
								<td><a href='{{home}}node/{{i.0}}'>{{i.0}}</a></td>
								<td><a href='{{home}}node/{{i.0}}'>{{i.1}}</a></td>
								<td><a href='{{home}}node/{{i.0}}'>{{i.2}}</a></td>
								<td>{{i.3}}</td>
					    </tr>
					    {%endfor%}
					  </tbody>
					</table>
				</div>

			</div><!--/.row-->
		</div>
		<div>{{query}}</div>



		<script>
		$(document).ready(function() {
		    $('#labtable').DataTable(
					{
  "search": {
    "regex": true
  }
}
				);
		} );
		</script>


	</div>	<!--/.main-->
	{% endblock content %}
