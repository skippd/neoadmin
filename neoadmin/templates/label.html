<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="{{home}}">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">Label</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h2 class="page-header">Nodes in Label - <strong>{{label}}</strong></h2>
			</div>
		</div><!--/.row-->

		<div class="panel panel-container">
			<div class="row">

				<div class='col-md-10 col-md-offset-1'>
				<table class="table" id="labtable">
					  <thead>
					    <tr>
								<th scope="col">ID</th>
								{% for i in headings%}

					      <th scope="col">{{i}}</th>

					      {% endfor %}
					    </tr>
					  </thead>
					  <tbody>
							{%for i in labels%}
					    <tr>

								{% for elem in i %}
							    <td><a href='{{home}}node/{{i|first}}'>{{elem}}<a></td>
							  {% endfor %}


					    </tr>
					    {%endfor%}
					  </tbody>
					</table>
				</div>

			</div><!--/.row-->
		</div>


		<script>
		$(document).ready(function() {
		    $('#labtable').DataTable(
					{
  "search": {
    "regex": true
  }
}
				);
		} );
		</script>


	</div>	<!--/.main-->
	{% endblock content %}
